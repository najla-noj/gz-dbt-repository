version: 2
sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        columns: 
          - name: "(orders_id || '-' || pdt_id)"
            description: pk of sales
            tests:
              - unique 
              - not_null 
      - name: ship
        identifier: raw_gz_ship
        columns:
          - name: orders_id  
            description: pk of ship   
            tests:
              - unique 
              - not_null 
          
      - name: product
        identifier: raw_gz_product
        columns:
          - name: products_id 
            description: pk of products  
            tests:
              - unique 
              - not_null 
